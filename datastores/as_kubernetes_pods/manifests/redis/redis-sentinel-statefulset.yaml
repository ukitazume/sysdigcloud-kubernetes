---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: redis-sentinel-stateset
spec:
  serviceName: redis-sentinel-svc
  replicas: 3
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis-sentinel
        image: quay.io/sysdig/redis:3.2-v2
        imagePullPolicy: Always
        env:
        - name: SENTINEL
          value: redis-primary
        ports:
        - containerPort: 26379
          name: redis-sentinel
